name: k6 Performance Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite ejecuci√≥n manual con opciones
    inputs:
      test_type:
        description: 'Tipo de prueba a ejecutar (smoke o performance)'
        required: true
        default: 'smoke'

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Instalar k6
      - name: Install k6
        run: |
          sudo mkdir -p /usr/share/keyrings
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # Paso 3: Ejecutar smoke test si corresponde
      - name: Run k6 smoke test
        if: github.event_name != 'workflow_dispatch' || inputs.test_type == 'smoke'
        run: k6 run smoke-test.js

      # Paso 4: Ejecutar performance test si corresponde
      - name: Run k6 performance test
        if: github.event_name == 'workflow_dispatch' && inputs.test_type == 'performance'
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: k6 run --out cloud stress-test-csv.js